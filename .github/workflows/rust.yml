name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cd rust && sudo apt install luajit && cargo build --verbose --release && cd ..
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: target/release/librust.so
